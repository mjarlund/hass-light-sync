name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Conditional step for installing dependencies on Linux and macOS
      - name: Install dependencies on Linux and macOS
        if: matrix.os != 'windows-latest'
        run: |
          if [[ ${{ runner.os }} == 'Linux' ]]; then
            sudo apt-get update
            sudo apt-get install -y libxrandr-dev libx11-dev
          elif [[ ${{ runner.os }} == 'macOS' ]]; then
            brew install --cask xquartz
          fi

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test
